name: Generate Snake Animation

on:
  schedule:
    # executa a cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies and generate snake
        run: |
          npm install -g snk
          mkdir -p dist
          snk generate DevAlex-full --output dist/snake.svg
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
